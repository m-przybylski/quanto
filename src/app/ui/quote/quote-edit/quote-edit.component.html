<div class='layout-quote-edit'>
  <qto-header>
    <h1 class='header--text'>Quote add</h1>
    <p-button icon='fa fa-fw fa-pencil' iconPos='right' (click)='editQuote()' label='Edit'></p-button>
  </qto-header>
  <qto-quote-form [companyList]='companyList' [productList]='productList' [clientList]='clientList' [nextID]='nextID' [quote]='quote'></qto-quote-form>
</div>
