<ng-container [formGroup]='formGroup'>
  <label class='dropdown-label'>{{control.label}}</label>
  <p-dropdown [autoWidth]='false' [options]='control.options' [formControlName]='control.name' [optionLabel]='control.optionLabel'></p-dropdown>
  <div class='ui-input-error' *ngIf='formControl.errors'>
    <ng-container *ngFor="let controlValidator of control.controlValidators">
      <div *ngIf='formControl.errors[controlValidator.key]'>{{controlValidator.message}}</div>
    </ng-container>
  </div>
</ng-container>
