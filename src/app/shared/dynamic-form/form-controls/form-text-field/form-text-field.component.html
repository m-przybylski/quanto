<span [formGroup]='formGroup' class='ui-float-label'>
  <input [formControlName]='control.name' [type]='control.type' pInputText>
  <label>{{control.label}}</label>
  <div class='ui-input-error' *ngIf='formControl.errors'>
    <ng-container *ngFor="let controlValidator of control.controlValidators">
      <div *ngIf='formControl.errors[controlValidator.key]'>{{controlValidator.message}}</div>
    </ng-container>
  </div>
</span>
